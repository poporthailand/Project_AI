<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Axie AI</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-secondary ">
    
        <nav class="navbar navbar-expand-lg navbar-light bg-dark " >
            <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-white" aria-current="page" href="#" >Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" >Contact Us</a>
                </li>
                
                </ul>
                <a class="navbar-brand text-white" href="#" >Navbar w/ text</a>
            </div>
            </div>
        </nav>
    <div class="container-fluid ">
        <div class="row " style="height: 300px;">  
            <div class="col bg-secondary " >   
            </div>
            <div class="col bg-secondary" >     
            </div>
        </div>
    </div>

    <div class="container-fluid ">
        <div class="row text-white" >
            <div class="col text-center" >  
                <p class="display-3 ">Axie Infinity</p>
                <p class="h3 ">Please select the image file you want to forecast.</p>
                <form action='/', method="post" enctype="multipart/form-data">
                    <input class="form-control mt-5" type="file" name="imagefile">
                    <input class="btn btn-dark mt-4 btn-lg" type="submit" value="Predict Image">
                </form>
                
            </div>
            <div class="col text-center" >   
                {% if prediction %}
                    <img src="{{ img_predict }}">
                    <p class="h3">{{ prediction }}</p>
                    
                {% endif %}



            </div>
        </div>
    </div>
    
    
   
    
       
  </body>
</html>
